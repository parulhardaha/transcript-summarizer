<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Transcript Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 700px; margin-top: 50px; }
    .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-primary { border-radius: 10px; }
    textarea { resize: none; }
    
    /* Enhanced styling for editable summary */
    #summaryBox {
      border: 2px solid #e9ecef;
      transition: border-color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #summaryBox:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    .btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .alert-info {
      border-left: 4px solid #0dcaf0;
      background-color: #f8f9fa;
    }
    
    .form-text {
      font-size: 0.875rem;
      color: #6c757d;
    }
    
    .gap-2 > * + * {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Transcript Summarizer</h2>

   <form id="summaryForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload Transcript File (.txt)</label>
          <input class="form-control" type="file" id="file" name="file" accept=".txt">
        </div>

        <div class="mb-3">
          <label for="transcript" class="form-label">Or Paste Text</label>
          <textarea class="form-control" id="transcript" name="transcript" rows="6" placeholder="Paste your transcript here..."></textarea>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="prompt" placeholder="Enter prompt">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Generate Summary</button>
        </div>
      </form>

      <div id="result" class="mt-4" style="display:none">
        <h5>Generated Summary:</h5>
        
        
        <div class="mb-2">
          <label for="summaryBox" class="form-label">Summary Content</label>
          <textarea id="summaryBox" class="form-control" rows="12" placeholder="Summary will appear here..." style="font-size: 14px; line-height: 1.6;"></textarea>
          <div class="form-text text-muted mt-1">
            <span id="charCount">0</span> characters
          </div>
        </div>

        <div class="d-flex gap-2 mb-3">
          <button id="saveChangesBtn" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
          <button id="resetBtn" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise"></i> Reset to Original
          </button>
        </div>

        <div class="mb-3 mt-3">
          <label for="emailInput" class="form-label">Send summary via email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter email address">
        </div>

        <div class="d-grid">
          <button id="sendBtn" class="btn btn-secondary">Send Email</button>
        </div>
      </div>

  <!-- dynamic result area -->
    </div>
  </div>
    <script>
  const form = document.getElementById('summaryForm');
  const result = document.getElementById('result');
  const summaryBox = document.getElementById('summaryBox');
      const sendBtn = document.getElementById('sendBtn');
      const generateBtn = form.querySelector('button[type="submit"]');
      const saveChangesBtn = document.getElementById('saveChangesBtn');
      const resetBtn = document.getElementById('resetBtn');
      const charCount = document.getElementById('charCount');
      
      let originalSummary = '';
      let hasUnsavedChanges = false;

      function htmlToText(html) {
        const d = document.createElement('div');
        d.innerHTML = html || '';
        return d.innerText || '';
      }

      function updateCharCount() {
        const count = summaryBox.value.length;
        charCount.textContent = count;
        
        // Update save button state
        hasUnsavedChanges = summaryBox.value !== originalSummary;
        saveChangesBtn.disabled = !hasUnsavedChanges;
        saveChangesBtn.innerHTML = hasUnsavedChanges ? 
          '<i class="bi bi-exclamation-triangle"></i> Save Changes' : 
          '<i class="bi bi-check-circle"></i> Saved';
      }

      function showResult(html) {
        // Store original summary and insert plain text into editable textarea
        originalSummary = htmlToText(html) || 'No summary returned';
        summaryBox.value = originalSummary;
        result.style.display = 'block';
        
        // Reset state
        hasUnsavedChanges = false;
        updateCharCount();
        
        // Focus on the summary box for immediate editing
        setTimeout(() => summaryBox.focus(), 100);
      }

      function showError(msg) {
        summaryBox.value = msg;
        result.style.display = 'block';
        originalSummary = msg;
        hasUnsavedChanges = false;
        updateCharCount();
      }

      // Save changes functionality
      saveChangesBtn.addEventListener('click', () => {
        originalSummary = summaryBox.value;
        hasUnsavedChanges = false;
        updateCharCount();
        
        // Show success feedback
        const originalText = saveChangesBtn.innerHTML;
        saveChangesBtn.innerHTML = '<i class="bi bi-check-circle"></i> Saved!';
        saveChangesBtn.classList.add('btn-success');
        saveChangesBtn.classList.remove('btn-warning');
        
        setTimeout(() => {
          saveChangesBtn.innerHTML = originalText;
        }, 2000);
      });

      // Reset to original functionality
      resetBtn.addEventListener('click', () => {
        if (hasUnsavedChanges) {
          if (confirm('Are you sure you want to reset? All unsaved changes will be lost.')) {
            summaryBox.value = originalSummary;
            hasUnsavedChanges = false;
            updateCharCount();
          }
        }
      });

      // Character count update on input
      summaryBox.addEventListener('input', updateCharCount);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';
        try {
          const res = await fetch('/generate', {
            method: 'POST',
            body: formData,
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
          });

          if (!res.ok) {
            const text = await res.text();
            showError('Server error: ' + (text || res.status));
            return;
          }

          const data = await res.json().catch(() => ({ summary: '<em>Invalid response</em>' }));
          showResult(data.summary);
        } catch (err) {
          showError('Network error: ' + err.message);
        } finally {
          generateBtn.disabled = false;
          generateBtn.textContent = 'Generate Summary';
        }
      });

      sendBtn.addEventListener('click', async () => {
  const email = document.getElementById('emailInput').value.trim();
  const summary = summaryBox.value;
        if (!email) {
          alert('Please enter a recipient email');
          return;
        }
        
        // Warn about unsaved changes
        if (hasUnsavedChanges) {
          if (!confirm('You have unsaved changes. Do you want to send the current version?')) {
            return;
          }
        }
        
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';
        try {
          const res = await fetch('/send-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
            body: JSON.stringify({ email, summary })
          });

          const data = await res.json().catch(() => ({ error: 'Invalid response from server' }));
          if (res.ok && data.status === 'sent') {
            alert('Email sent successfully!');
          } else {
            alert('Send failed: ' + (data.error || JSON.stringify(data)));
          }
        } catch (err) {
          alert('Network error: ' + err.message);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = 'Send Email';
        }
      });
    </script>
</body>
</html>
